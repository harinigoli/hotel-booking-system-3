<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System - Booking</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: lightblue;
}

header {
    background-color: blueviolet;
    color: #fff;
    padding: 20px;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

footer {
    background-color: blue;
    color: #fff;
    padding: 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
}

/* Booking Form Styles */
#bookingForm label {
    display: block;
    margin-bottom: 5px;
    animation: fadeIn 1s ease-in-out; /* Fade in animation */
}

#bookingForm input[type="text"],
#bookingForm input[type="email"],
#bookingForm input[type="tel"],
#bookingForm input[type="text"],
#bookingForm input[type="date"],
#bookingForm button {
    margin-bottom: 10px;
    padding: 5px;
    width: 100%;
    box-sizing: border-box;
    animation: slideInLeft 1s ease-in-out; /* Slide in from left animation */
}

#bookingForm button {
    background-color: red;
    color: white;
    border: none;
    cursor: pointer;
}

#bookingForm button:hover {
    background-color: #0056b3;
}

#bookingForm input[type="text"]::placeholder,
#bookingForm input[type="email"]::placeholder,
#bookingForm input[type="tel"]::placeholder,
#bookingForm input[type="text"]::placeholder,
#bookingForm input[type="date"]::placeholder {
    color: lightcoral;
}

/* Animation Keyframes */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideInLeft {
    from {
        transform: translateX(-100%);
    }
    to {
        transform: translateX(0%);
    }
}
h2{
    color: brown;
}

    </style>
</head>
<body>
    <header>
        <h1>Hotel Booking System</h1>
        
    </header>
    <main>
        <section id="booking">
            <center><h2>Book a Room</h2></center>
            <form id="bookingForm">
                <input type="hidden" id="roomId" name="roomId"> <!-- Hidden field to store room ID -->
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="creditCard">Credit Card:</label>
                <input type="text" id="creditCard" name="creditCard" required>
                
                <label for="expiration">Expiration Date:</label>
                <input type="text" id="expiration" name="expiration" placeholder="MM/YYYY" required>
                
                <button type="submit">Confirm Booking</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contact us at: example@email.com</p>
        <p>&copy; 2024 Hotel Booking System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
